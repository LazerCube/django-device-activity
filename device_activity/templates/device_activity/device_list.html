<h1>Device Activity</h1>
<ul>
    {% for device in object_list %}
    <li>
        <b>{{ device.ip_address }}</b> - {{ device }} - Connected: {{ device.created_at}}
        <a href="{% url 'device_activity:device' device.pk %}">Link</a>
    </li>
    {% empty %}
        <li>No devices yet.</li>
    {% endfor %}
</ul>
